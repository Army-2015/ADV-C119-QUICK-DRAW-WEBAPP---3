<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="myModal" class="modal fade">
        <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Sketches</h4>
              </div>
              <div class="modal-body">
                  <img src="sketch1.png">
                  <img src="sketch2.png">
              </div>              
         </div>
     </div>
<br>
<div style="background-color: #ffffffb6;">
  <div>
  <button id="btn_show_sketch" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Show Sketch</button>
</div>
<br>
<div>
  <h1>Quick Draw</h1>
  <hr>
  <div style="background-color: #ffffffb6;">  
    <p id="identified_sketch_name">Your Sketch:</p>
    <p id="confidence_level_of_sketch">Accuracy:</p>
    <p id="name_of_sketch_to_be_drawn">Sketch to be drawn:</p>
    <span id="score_value">Score:</span>
    <span id="time_limit_of_every_sketch">Timer:</span>
   </div>
 </div>
</div>
</center> 
<script src="main.js"></script>
</body>

</html>
